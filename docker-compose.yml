services:
  web:
    build:
      context: .
      args:
        DEV: "true"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app:/app
      - f1_cache:/tmp/f1_cache # persistant cache storage
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MPLCONFIGDIR=/tmp/matplotlib
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: f1db
      POSTGRES_USER: f1user
      POSTGRES_PASSWORD: f1pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
  f1_cache: